<link rel="stylesheet" href="app/payments/subscriptions/subscriptions.css">

<header class="header" layout>
    <span class="header__line" flex></span>
    <img class="header__logo" src="assets/images/header_logo.png" alt="Домашний магазин">
    <span class="header__line" flex></span>
</header>
<md-content class="main-container center-content" layout="column">
    <h2 flex class="main-container__header">Оформление подписки</h2>
    <span flex class="main-container__greet">Спасибо, что решили стать участником клуба</span>
    <md-content class="main-container__content md-whiteframe-1dp">
        <section class="payment-method">
            <div class="payment-method__top">
                <span class="payment-method__top__text">Клуб выгодных покупок</span>
            </div>
            <div class="payment-method__body">
                <h3>Выберите способ оплаты</h3>
                <!--<div class="payment-methods-block">
                    <div class="payment-methods-block__method">
                        <span>Visa</span>
                    </div>
                </div>-->
                <md-grid-list class="payment-methods-container"
                              md-cols-xs="2" md-cols-sm="4" md-cols-gt-md="8"
                              md-row-height="1:1"
                              md-gutter="20px">
                  <md-grid-tile class="payment-methods-container__method"
                                md-colspan="2"
                                md-rowspan="1"
                                ng-repeat="method in subscriptions.paymentsMethods">
                        <img  class="payment-methods-container__method__cover"
                              ng-if="method.cover"
                              ng-src="{{ method.cover }}"
                              alt="{{ method.name }}">
                        <div ng-if="!method.cover" class="payment-methods-container__method__nocover">
                            <span class="payment-methods-container__method__name">{{ method.name }}</span><br/>
                            <span class="payment-methods-container__method__desc">{{ method.desc }}</span>
                        </div>
                  </md-grid-tile>
                </md-grid-list>
                <div class="payment-method__body__options">
                    <md-checkbox name="gift" aria-label="gift">Покупаю подписку в подарок</md-checkbox>
                </div>
            </div>
             <div class="payment-method__bottom">
                
            </div>
        </section>
    </md-content>
</md-content>
<md-divider flex></md-divider>
<footer class="footer center-content" layout>
    <span class="footer__shop-label">2010-2016 Домашний Магазин</span>
    <a class="footer__support-link" href="#">Служба поддержки</a>
</footer>
